{% extends 'base.html' %}

{% block content %}
<h2>Food Diary</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Entry</button>
</form>

<h3>Previous Entries</h3>
<ul>
    {% for entry in entries %}
        <li>{{ entry.meal_time }}: {{ entry.food_item }} - {{ entry.calories }} calories</li>
    {% endfor %}
</ul>
{% endblock %}
