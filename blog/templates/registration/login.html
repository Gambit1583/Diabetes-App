{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form method="post" class="text-center">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-2">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me" style="display:none;">
                    <button type="button" class="btn btn-primary mb-2" onclick="document.getElementById('rememberMe').click();" style="width: 100%;">Remember Me</button>
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </div>
                <div class="d-flex justify-content-between mt-2" style="width: 100%;">
                    <a href="{% url 'custom_password_reset' %}" class="btn btn-link">Forgot Password?</a>
                    <a href="{% url 'register' %}" class="btn btn-link">Don't Have An Account? Register Here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
