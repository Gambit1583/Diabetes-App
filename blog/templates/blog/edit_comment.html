{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<h2>Edit Comment</h2>
<form method="POST">
    {% csrf_token %}
    <label for="content">Content</label>
    <textarea name="content" id="content" required>{{ comment.content }}</textarea>

    <button type="submit">Save changes</button>
</form>
{% endblock %}
